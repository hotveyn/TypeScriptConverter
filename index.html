                </button>

                    <p>TMT</p>

                    <p>KRW</p>
                    <p>JPY</p>

            <input
                    class="search"
                    placeholder="Название валюты или ее код"
                    type="text"
            />
        </label>
        <div class="cards"></div>
    </main>
