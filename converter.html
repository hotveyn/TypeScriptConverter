<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/style/reset.css"/>
    <link rel="stylesheet" href="src/style/normalize.css"/>
    <link rel="stylesheet" href="src/style/converter.css"/>
    <title>Converter</title>
</head>

<body>
<div class="container">
    <header class="header">
        <img src="src/img/CurCorv.png" alt="CurCorv"/>

        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="#">Конвертер</a></li>
        </ul>
    </header>

    <hr/>

    <main class="main">
        <div class="converter">
            <div class="have">
                <h2>У меня есть</h2>
                <div class="have__valutes valutes">
                    <button class="have__valute valute">RUB
                    </button>
                    <button class="have__valute valute">USD
                    </button>
                    <button class="have__valute valute">EUR
                    </button>
                    <button class="have__valute valute">AUD
                    </button>
                    <button class="have__button">Выбрать</button>
                </div>
                <div class="have__result result">
                    <p class="have__number number">5000</p>
                    <p class="have__rate rate">
                        <span class="have__nominal">1</span>
                        <span class="have__char-code">RUB</span> =
                        <span class="have__to-nominal">0.02</span>
                        <span class="have__to-char-code">USD</span>
                    </p>
                </div>
            </div>
            <img src="src/img/arrows.svg" alt="arrows">
            <div class="want">
                <h2>Хочу приобрести</h2>
                <div class="want__valutes valutes">
                    <button class="want__valute valute">RUB
                    </button>
                    <button class="want__valute valute">USD
                    </button>
                    <button class="want__valute valute">EUR
                    </button>
                    <button class="want__valute valute">AUD
                    </button>
                    <button class="want__button">Выбрать</button>
                </div>
                <div class="want__result result">
                    <p class="want__number number">5000</p>
                    <p class="want__rate rate">
                        <span class="want__nominal">1</span>
                        <span class="want__char-code">RUB</span> =
                        <span class="want__to-nominal">0.02</span>
                        <span class="want__to-char-code">USD</span>
                    </p>
                </div>
            </div>
        </div>

    </main>
</div>
</body>
</html>
